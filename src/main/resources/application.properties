# Configuración de la aplicación

# Perfil activo
spring.profiles.active=${SPRING_PROFILES_ACTIVE:dev}

# Puerto del servidor
server.port=8080

# JPA/Hibernate (necesario para que funcione con tus DataSources)
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# Dialect específico por perfil
spring.jpa.properties.hibernate.dialect=${spring.jpa.database-platform:org.hibernate.dialect.MariaDBDialect}

# Desactivar Security temporalmente
spring.autoconfigure.exclude=org.springframework.boot.autoconfigure.security.servlet.SecurityAutoConfiguration

# Actuator para Railway health checks
management.endpoints.web.exposure.include=health,info
management.endpoint.health.show-details=always